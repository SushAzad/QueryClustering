<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tasty Cluster</title>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
	<!--<div id="select-area"></div>
	<canvas id="myChart" width="300" height="300"></canvas>-->
	<div id='content'>
		<div id='graph'></div>
		<div id='print_info'></div>
		<div id='main_menu'></div>
		<div id='allcluster'></div>
		<div id='options'>
			<span id = "kmeans_input">
				<label>Num of Clusters: </label>
				<input id="n_clusters" name="n_clusters" type="number" value=6>
			</span>
			<span id = "agglomerative_input">
				<label>Distance: </label>
				<input id="dist" name="dist" type="number" min="0" value=0.35 step="any">
				<label>Link: </label>
				<select id="link" name="link">
					<option value="ward">ward</option>
					<option value="complete">complete</option>
					<option value="single">single</option>
				</select>
			</span>
		</div>
		<div id='submission'>
			<input type='submit' value='Submit' id ='submit_button'/>
		</div>

	<div>
</body>
